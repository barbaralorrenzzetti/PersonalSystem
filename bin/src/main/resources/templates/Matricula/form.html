<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
              <form th:action="@{/matricula/(form)}" th:object="${matricula}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{Id}" />               
                    <div class="form-group">                 
                    <div class="form-group">			
                    <div class="form-group">
                    <label for="slcPessoa">Pessoa</label>
                        <select class="form-control" id="slcPessoa" th:field="*{pessoa}">
                            <option th:each="umapessoa : ${listapessoa}" th:value="${umapessoa.id}" th:text="${umapessoa.aluno.Nome}"></option>
                        </select>
                    </div>                 
                        <label for="slcinicioContrato">Início contrato</label>
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
                                th:field="${matricula.inicioContrato}"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="slcterminoContrato">Término contrato</label>
                        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" 
                                th:field="${matricula.terminoContrato}"/>
                            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>    
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY"                   
                });
                $('#datetimepicker2').datetimepicker({
                    format:"DD/MM/YYYY"                   
                });
            });
            
            
        </script>
    </body>
</html>
